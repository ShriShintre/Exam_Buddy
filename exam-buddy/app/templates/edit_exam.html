{% extends "base.html" %}

{% block title %}Edit Exam - Exam Buddy{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-edit"></i> Edit Exam</h1>
        <a href="{{ url_for('main.exam_detail', exam_id=exam.id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Exam
        </a>
    </div>

    <form method="POST" class="exam-form">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Exam Title</label>
            <input type="text" id="title" name="title" required class="form-control" 
                   value="{{ exam.title }}" placeholder="e.g., Final Mathematics Exam">
        </div>

        <div class="form-group">
            <label for="subject"><i class="fas fa-book"></i> Subject</label>
            <input type="text" id="subject" name="subject" required class="form-control" 
                   value="{{ exam.subject }}" placeholder="e.g., Mathematics, Physics, Chemistry">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar"></i> Exam Date</label>
                <input type="date" id="date" name="date" required class="form-control" 
                       value="{{ exam.date.strftime('%Y-%m-%d') }}">
            </div>

            <div class="form-group">
                <label for="time"><i class="fas fa-clock"></i> Exam Time (Optional)</label>
                <input type="time" id="time" name="time" class="form-control" 
                       value="{{ exam.time.strftime('%H:%M') if exam.time else '' }}">
            </div>
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description (Optional)</label>
            <textarea id="description" name="description" class="form-control" rows="4" 
                      placeholder="Additional details about the exam...">{{ exam.description or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Exam
            </button>
            <a href="{{ url_for('main.exam_detail', exam_id=exam.id) }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
