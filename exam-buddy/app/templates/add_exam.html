{% extends "base.html" %}

{% block title %}Add Exam - Exam Buddy{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Add New Exam</h1>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <form method="POST" class="exam-form">
        <div class="form-group">
            <label for="subject"><i class="fas fa-book"></i> Subject</label>
            <input type="text" id="subject" name="subject" required class="form-control" 
                   placeholder="e.g., Mathematics, Physics, Chemistry">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar"></i> Exam Date</label>
                <input type="date" id="date" name="date" required class="form-control">
            </div>

            <div class="form-group">
                <label for="time"><i class="fas fa-clock"></i> Exam Time (Optional)</label>
                <input type="time" id="time" name="time" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description (Optional)</label>
            <textarea id="description" name="description" class="form-control" rows="4" 
                      placeholder="Additional details about the exam..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Exam
            </button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
});
</script>
{% endblock %}
